<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="css/inicio.css">
</head>
<body>
    <section class="main">
        <figure class="main_figure">
            <img src="https://cdn-icons-png.flaticon.com/512/1000/1000946.png" alt="" class="main_img">
        </figure>
        <div class="main_contact">
            <h2 class="main_title">Inicio de Sesion</h2>
            <p class="main_paragraph">Bienvenido a la Plataforma!!</p>
            <form action="" class="main_form">
                <input type="text" placeholder="Ingrese Usuario" class="main_input">
                <input type="password" placeholder="Ingrese Password" class="main_input">
                <input type="submit" value="Inicio Sesion" class="main_input main_input--send">
            </form>
            <article class="main_social">
                <a href="https://www.google.com/" target="_blank" class="main_link">
                    <img src="https://icones.pro/wp-content/uploads/2021/05/icones-de-messagerie-blueue.png" alt="" class="main_icon">
                </a>
                <a href="https://www.facebook.com/" target="_blank" class="main_link">
                    <img src="https://cdn.icon-icons.com/icons2/91/PNG/512/facebook_16423.png" alt="" class="main_icon">
                </a>
                <a href="https://www.apple.com/" target="_blank" class="main_link">
                    <img src="https://icones.pro/wp-content/uploads/2021/04/icone-apple-symbole-logo-noir.png" alt="" class="main_icon">
                </a>
            </article>
        </div>
    </section>
</body>
</html>
